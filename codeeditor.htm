<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>MxL Code editor</title>

    <!-- ensure IE uses the latest version of IE (yes, yes...) -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Third Party -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js" type="text/javascript"></script>
    <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.js" type="text/javascript"></script>
       <script src="scripts/bootstrap/js/bootstrap.js" type="text/javascript"></script>-->
    <link rel="stylesheet" type="text/css" href="scripts/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="scripts/bootstrap/css/bootstrap-theme.css" />
    <link href="styles/app.css" rel="stylesheet" type="text/css" />
    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="scripts/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

    <!-- app scripts and styles -->
    <script src="scripts/codeeditorapp.js" type="text/javascript"></script>

    <!-- SocioCortex scripts -->
    <script src="sc/sc-angular.js" type="text/javascript"></script>
    <script src="sc/angular-resource.js"></script>
    <script src="sc/ngStorage.js"></script>

    <!-- CodeMirror scripts -->
    <script src="CodeMirror/codemirror.js">   </script>
    <script src="CodeMirror/addon/display/fullscreen.js"></script>
    <script src="CodeMirror/addon/display/panel.js"></script>
    <script src="CodeMirror/addon/edit/matchbrackets.js"></script>
    <script src="CodeMirror/addon/edit/closebrackets.js"></script>
    <script src="CodeMirror/addon/hint/show-hint.js"></script>
    <script src="CodeMirror/addon/lint/lint.js"></script>
    <script src="CodeMirror/addon/search/searchcursor.js"></script>
    <script src="CodeMirror/addon/search/match-highlighter.js"></script>
    <script src="CodeMirror/addon/runmode/runmode.js"></script>

    <link rel="stylesheet" href="CodeMirror/codemirror.css" />
    <link rel="stylesheet" href="CodeMirror/addon/hint/show-hint.css" />
    <link rel="stylesheet" href="CodeMirror/addon/display/fullscreen.css" />
    <link rel="stylesheet" href="CodeMirror/addon/lint/lint.css" />

    <!-- MxL scripts -->
    <script src="mxl-angular.js" type="text/javascript"></script>
    <script src="mxl-parse.js"></script>
    <script src="mxl-hint.js"></script>
    <script src="mxl-lint.js"></script>
    <link rel="stylesheet" href="mxl.css" />

</head>
<body ng-app="ceapp">
    <header class="navbar navbar-static-top bs-docs-nav" id="top" role="banner">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <h1>This is a Simple Page for Demonstrating the MxL Code Editor</h1>
        </div>
    </header>

    <div class="container">
        <div ng-controller="testController" style="margin:5px;" ng-form name="form">          

            <div class="row">
                
                <div class="col-md-6">
                    <h2>Try your Expression</h2>
                    
                    <mxl-expression class="mxl-form-control" name="mxlValue" enable-wizard="true" mxl-entities="entities"
                                    mxl-wizard="wizard(expression)" ng-model="mxlValue" mxl-runtest="runTest(value)"
                                    mxl-validate="validate(modelValue, viewValue)"
                                    mxl-autocompletionhints="autoCompletionHints"
                                    mxl-wizard-method="wizardAutoCompletion(restrict)"></mxl-expression>
                    <span ng-show="form.mxlValue.$error.typeChecking">There is an MxL error</span>

                </div>
                <div class="col-md-1">

                </div>
                <div class="col-md-5">
                    <!--<h2>Settings</h2>
                    <h4>Expected Type</h4>
                    <p>

                        <mxl-expression class="mxl-form-control" name="expectedType" enable-wizard="false" ng-model="expectedType" mxl-mode="type" mxl-validate="validateType(modelValue, viewValue)" mxl-autocompletionhints="autoCompletionHints"></mxl-expression>
                        <span ng-show="form.expectedType.$error.typeChecking">There is an MxL error</span>

                    </p>
                    <h4>Parameters</h4>
                    <p>
                        
                        <mxl-expression class="mxl-form-control" name="mxlParameters" enable-wizard="false" ng-model="mxlParameters" mxl-mode="parameters" mxl-validate="validateParameters(modelValue, viewValue)" mxl-autocompletionhints="autoCompletionHints" />
                        <span ng-show="form.mxlParameters.$error.typeChecking">There is an MxL error</span>

                    </p>-->
                    <h4>Some Tips</h4>
                    <p>                        
                        <ul>
                            <li>
                                Press Ctrl+Space to trigger auto-completion.
                            </li>
                            <li>
                                Press Ctrl+Enter for a trial evaluation of the expression.
                            </li>

                        </ul>
                    </p>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
